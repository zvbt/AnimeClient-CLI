<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MKV Player with Internal Subtitles</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.3.0/video-js.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.3.0/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
</head>
<body>
    <video id="player" class="video-js vjs-default-skin" controls preload="auto" width="800" height="450">
        <source src="http://localhost:3001/video" type="video/mp4">
        <track kind="subtitles" src="http://localhost:3001/subtitles.vtt" srclang="en" label="English" default>
    </video>
    
    <script>
        var player = videojs('player');
        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource("http://localhost:3001/video"); // Use your MKV converted to MP4
            hls.attachMedia(player.tech().el_);
        }
    </script>
    

</body>
</html>
